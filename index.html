    <script>
        // 60-second countdown timer
        function startTimer(duration, display) {
            let timer = duration;
            const interval = setInterval(function () {
                display.textContent = timer;
                
                // Change color when timer is low
                if (timer <= 10) {
                    display.style.color = '#FF0000';
                    display.style.textShadow = '0 0 10px rgba(255, 0, 0, 0.7)';
                }
                
                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00";
                    // You can add action when timer ends
                }
            }, 1000);
        }
        
        // Enhanced blinking animation for buttons
        function enhanceButtonBlink() {
            const buttons = document.querySelectorAll('.btn');
            let blinkState = true;
            
            setInterval(() => {
                blinkState = !blinkState;
                buttons.forEach(btn => {
                    if (blinkState) {
                        btn.style.transform = 'scale(1.02)';
                        btn.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.8)';
                    } else {
                        btn.style.transform = 'scale(1)';
                        btn.style.boxShadow = 'none';
                    }
                });
            }, 1000);
        }
        
        // Initialize when page loads
        window.onload = function () {
            const sixtySeconds = 60;
            const display = document.querySelector('#timer');
            startTimer(sixtySeconds, display);
            enhanceButtonBlink();
